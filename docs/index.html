<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>rmr-nav</title>
<!--   <link rel="stylesheet" type="text/css" href="https://davidfmiller.github.io/man/man.css"> -->
  <link rel="stylesheet" type="text/css" href="./build/rmr-nav.css">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="mask-icon" href="favicon.svg" color="#d0021b">

  <meta property="og:title" content="rmr-nav">
  <meta property="og:description" content="rmr-nav">
  <meta property="og:email" content="davidfmiller@me.com">
  <meta property="og:url" content="https://davidfmiller.github.io/rmr-nav">
  <meta property="fb:admins" content="eldaverino">
  <meta property="og:image" content="./og-image.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  button {
    cursor: pointer;
  }
    #rmr-nav {
      background: white;
    }
    #man > nav ul {
      display: flex;
      padding: 0;
      margin: 0;
    }
    #man > nav li {
      padding: 0 10px 0 0;
    }
    #man > nav ul li:before {
      content:  "";
      padding: 0;
    }
    .rmr-nav-open {
/* //      background: green; */
    }
    #rmr-nav ul {
      margin-top: 20px;
      border-top: 1px solid #aaa;
      padding-top: 20px;
    }
    #rmr-nav li {
      padding: 0;
    }

    h1 a:focus {
      background: red;
    }
    h6 a:focus {
      background: green;
    }

    button:focus {
      background: blue;
    }

body .rmr-nav-close {
  background-size: 100% 100%;
  position: absolute;
  right: 10px;
  top: 10px;
  button {
    cursor: pointer;
    width: 100%;
    height: 100%;
  }
}

body .rmr-nav-open{
  position: absolute;
  right: 10px;
  top: 10px;
}

  </style>
</head>
<body>
  <div id="man">
    <h1><a href="https://github.com/davidfmiller/rmr-nav">rmr-nav</a></h1>

    <nav>
      <div>
        <h6>
          <a href="https://readmeansrun.com" title="RMR">
            RMR
          </a>
        </h6>
        <ul>
          <li class="dfm">
            <a href="https://dfm.photography">DFM</a>
          </li>
          <li class="bsr">
            <a href="https://thebikeshopracing.ca">BSR</a>
          </li>
          <li class="okr">
            <a href="https://okroutes.com">OKRoutes</a>
          </li>
          <li class="grams">
            <a href="https://instagram.com/davidfmiller">Grams</a>
          </li>
        </ul>
        <div class="rmr-nav-open">
          <button>Open</button>
        </div>
      </div>
    </nav>
  </div>

  <script src="https://davidfmiller.github.io/man/man.js"></script>
  <script src="./build/rmr-nav.bundle.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    window.Man({ pre: true });
    window.RMRNav(/*{
      target: document.querySelector('nav'),
      close: '<button>Close</button>'
    }*/);
  });
  </script>

</html>
